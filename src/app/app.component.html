<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>
<div>
  <h2>Heroes:</h2>
  <ul class="heroes">
    <li
      *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onHeroSelected(hero)">

      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
</div>
<hero-detail [hero]="selectedHero"></hero-detail>
