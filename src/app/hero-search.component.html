<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox type="text" id="search-box" (keyup)="search(searchBox.value)">
  <div>
    <div
      class="search-result"
      *ngFor="let hero of heroes | async"
      (click)="gotoDetail(hero)">

      {{ hero.name }}
    </div>
  </div>
</div>
